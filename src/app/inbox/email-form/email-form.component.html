<form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="emailForm">
  <app-input
    label="To"
    type="text"
    [control]="$any(emailForm.controls['to'])"
  ></app-input>
  <app-input
    label="From"
    type="text"
    [control]="$any(emailForm.controls['from'])"
  ></app-input>
  <app-input
    label="Subject"
    type="text"
    [control]="$any(emailForm.controls['subject'])"
  ></app-input>
  <app-input
    label="Content"
    controlType="textarea"
    [control]="$any(emailForm.controls['text'])"
  ></app-input>
  <div>
    <button class="ui submit button primary">Send</button>
  </div>
</form>
